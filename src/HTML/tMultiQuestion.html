<hr>
<h3>{{quest.Text}}</h3>
<p>Multiple choice</p>
<div class="btn-group" data-toggle="buttons">
    <div ng-repeat="AtQ in quest.Answers">
		<label class="btn btn-primary">
			<input type="checkbox" ng-model="" value="">{{AtQ.Text}}</input>
		</label>
		<label class="btn btn-primary">
			<input type="checkbox"  value="">{{AtQ.TextEN}}</input>
		</label>
    </div>
</div>
