<div class="container">
	<div ng-repeat="tQ in teacherQuestions track by $index">
        <hr>
        <div ng-if="tQ.Type == 'text'">

        	
				<!--Spurning-->
				<h3>{{tQ.Text}}</h3>
				<form role="form">
					<div class="form-group">
						<label for="name">Text Area</label>
						<textarea class="form-control" rows="3"></textarea>
					</div>
				</form>

			</div>-->
        </div>
    <div ng-if="tQ.Type == 'multiple'">
        <hr>
        <!--Spurning-->
        <h3>{{tQ.Text}}</h3>
        <p>Multiple choice</p>
        <div class="btn-group" data-toggle="buttons">
	        <div ng-repeat="AtQ in tQ.Answers">
				<!--svör-->
				<label class="btn btn-primary">
					<input type="checkbox">{{AtQ.Text}}
				</label>
				<!--<label for="TextEN[{{AtQ.ID}}]">answer</label>
				{{AtQ.TextEN}}

				<input type="text" name="Url[{{AtQ.ID}}]" ng-model="Url[AtQ.ID]" value="{{AtQ.ImageURL}}" paceholder="{{AtQ.ImageURL}}" />

				<input type="text" name="Weight[{{AtQ.ID}}]" ng-model="Weight[AtQ.ID]" value="{{AtQ.Weight}}" paceholder="{{AtQ.Weight}}" />-->

        </div>
    </div>
    <div ng-if="tQ.Type == 'single'">
        <hr>
        <h3>{{tQ.Text}}</h3>
        <div class="btn-group" data-toggle="buttons">
	        <form>
		        <div ng-repeat="AtQ in tQ.Answers">
		        	<!--Svör-->
		        	<label class="btn btn-primary">
						<input type="radio" name="singleAnswer">{{AtQ.Text}}
					</label>	
					<!--<label for="TextEN[{{AtQ.ID}}]">answer</label>
					{{AtQ.TextEN}}

					<label for="Url[{{AtQ.ID}}]">Image URL</label>

		        </div>
	        </form>
        </div>
    </div>
</div>
