<div class="container">
	<div class="alert alert-danger" ng-cloak ng-show="errorMessage !=''" >
		{{errorMessage}}
	</div>
	<div class="panel panel-primary">
        <div class="panel-heading">
           	Námskeið til að meta
       	</div>
        	<div class="evaluations" scroll-glue>
        		<div class="panel-body">
					<ul>
						<li ng-repeat="evalObj in evaluations">
							<div class="row">
								<div class="col-md-2"></div>
									<div class="evalList list-group-item col-md-8" ng-click="takeEval(evalObj)">
										{{evalObj.CourseID}}  {{evalObj.CourseName}}  {{evalObj.Semester}}
								</div>
								<div class="col-md-2"></div>
							</div>
						</li>
						<li class="no-evalObj">
							<div class="row">
								<div class="col-md-2"></div>
									<div class="evalList list-group-item col-md-8" ng-click="logout()">
										Engin námskeið fyrir þig að meta! skrá út?
									</div>
								<div class="col-md-2"></div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
