<div class="container">
	<div ng-show="question.Type === 'single'">

		<input type="text" placeholder="spurning"/>
		<input type="text" placeholder="svar1"/>
		<input type="text" placeholder="svar2"/>
		<input type="text" placeholder="svar3"/>

		<input type="text" placeholder="svar5"/>
	</div>

	<div ng-show="question.Type === 'multi'">
		<div>{{question.Type}}</div>
		<input type="text" placeholder="spurning"/>

		<input type="text" placeholder="svar2"/>
		<input type="text" placeholder="svar3"/>
		<input type="text" placeholder="svar4"/>
		<input type="text" placeholder="svar5"/>
	</div>

	<div ng-show="question.Type === 'text'">
		<div>{{question.Type}}</div>

	</div>
</div>
