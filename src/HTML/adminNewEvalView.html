	<div>
		<label for="startTime">opna</label>
		<input type="datetime-local" ng-model="times.startTime" id="startTime" placeholder="byrjunartími" />
	</div>
	<div>
		<label for="endTime">loka</label>
		<input type="datetime-local" ng-model="times.endTime" id="endTime" placeholder="endatími" />
	</div>

	<div class="btn-group">
        <button type="button" data-toggle="dropdown" class="btn btn-primary dropdown-toggle">Sækja forsniðið kennslumat<span class="caret"></span></button>
        <ul class="dropdown-menu">
        	<div class="templateList">
				<li ng-repeat="template in templates">
					<div class="row">
						<div class="col-md-1"></div>
						<div class="evalList col-md-11" ng-click="setTemplate(template.ID)">
							{{template.ID}}: {{template.Title}}
						</div>
					</div>
				</li>
			</div>
        </ul>
    </div>
	<div>
		<div class="btn" ng-click="submitEval()"> 
			leggja fyrir 
		</div>
	</div>
	<div>
		<div class="btn" ng-click="back()">
			bakka
		</div>
	</div>
</div>





<script type="text/javascript">
	$(function () {
		$('#datetimepicker6').datetimepicker();
		$('#datetimepicker7').datetimepicker();
		$("#datetimepicker6").on("dp.change",function (e) {
			$('#datetimepicker7').data("DateTimePicker").minDate(e.date);
		});
		$("#datetimepicker7").on("dp.change",function (e) {
			$('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
		});
	});
</script>
